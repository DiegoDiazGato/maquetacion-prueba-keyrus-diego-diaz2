<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>log in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos_login.css">
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="contenedor-formulario needs-validation" novalidate>
        <form action="/action_page.php" class="needs-validation" id="formulario" novalidate>
            <h1 class="mb-3">Entrar na minha conta</h1>
            <div class="form-group">
              <input type="text" class="form-control inputEmail" id="uname" placeholder="Email" name="uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Por favor, preencha este campo</div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control inputPassword" id="pwd" placeholder="Senha" name="pswd" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Por favor, preencha este campo</div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required>Mantenha-me conectado.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Marque esta caixa de seleção para continuar.
                    </div>
              </label>
            </div>
            <button type="submit" class="btn btn-entrar">Entrar</button>
          </form>
</div>
<div class="inscrivirse">Precisa de uma conta? <a href="#">Inscrever-se</a></div>
<div class="perdio mt-3">Esqueceu sua senha? <a href="#">Clique aqui.</a></div>
<div class="info mt-5">
    <div class="logo-info mr-1"><img src="images/logo-i.jpg" alt=""></div>
    <div class="logo-Keyrus">Keyrus</div>
</div>
<script>
        // Disable form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
